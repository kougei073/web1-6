<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>タイトル</title>
 <style>
 @import url("default.css");/*ファイル指定/
 </style>
 </head>
 <body>
<h1>[TRPGで必要とされるダイス]</h1>
<img src="ダイス.jpg" alt="ダイス" class="phot" >
<dl>
   <dt>六面ダイス</dt><dd>必須</dd>
   <dt>十面ダイス</dt><dd>ほぼ必須</dd>
   <dt>四面ダイス</dt><dd>時折必要</dd>
   <dt>百面ダイス</dt><dd>十面二つで代用可能</dd>
    </dl>
   
  <table id="ingredient">
     <tr><th>面数</th><th>使用頻度</th></tr>
     <tr><td>６面</td><td>高</td></tr>
     <tr><td>１０面</td><td>高</td></tr>
     <tr><td>100面</td><td>中</td></tr>
     <tr><td>８面</td><td>低</td></tr>
     <tr><td>４面</td><td>低</td></tr>
  
  </table>
  <p>
    <input type="submit" value="送信" class="btn btn-submit">
    <input type="reset" value="リセット" class="btn btn-reset">
    </p>
  
 </body>
</html>
